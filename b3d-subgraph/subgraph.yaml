specVersion: 0.0.5
description: Subgraph for b3d.
repository: https://github.com/Taggie3/contract
schema:
  file: ./schema/schema_b3d.graphql
dataSources:
  - kind: ethereum/contract
    name: Brand3Factory
    network: goerli
    source:
      address: '0x2139B784DDBcA935dA8BcF59970FF5c20fF0AF25'
      abi: Brand3Factory
      startBlock: 8879000
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.6
      language: wasm/assemblyscript
      entities:
        - Brand3SloganDirectory
      abis:
        - name: Brand3Factory
          file: ../contracts/artifacts/Brand3Factory.json
      eventHandlers:
        - event: NewBrand3SloganCreated(address,address)
          handler: handleNewSlogan
      file: ./handlers/handler.ts
  - kind: ethereum/contract
    name: Brand3Tag
    network: goerli
    source:
      address: '0x560e62f6D61FeF04D02aDcaFE1D86881D3052aE4'
      abi: Brand3Tag
      startBlock: 8879000
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.6
      language: wasm/assemblyscript
      entities:
        - Brand3Tag
      abis:
        - name: Brand3Tag
          file: ../contracts/artifacts/Brand3Tag.json
      eventHandlers:
        - event: NewTagEvent(uint256,string,string)
          handler: handleNewTagEvent
      file: ./handlers/handler.ts
templates:
  - name: Brand3Slogan
    kind: ethereum/contract
    network: goerli
    source:
      abi: Brand3Slogan
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.6
      language: wasm/assemblyscript
      entities:
        - NFT
      abis:
        - name: Brand3Slogan
          file: ../contracts/artifacts/Brand3Slogan.json
      eventHandlers:
        - event: Minted(address,uint256,address,address)
          handler: handleNFTMinted
      file: ./handlers/handler.ts
